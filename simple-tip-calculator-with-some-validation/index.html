<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Simple Tip Calculator with Some Validation</title>  
      <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <html>

<head>
  <header>
    <h3>TIP CALCULATOR</h3>
  </header>

  <body>
    <form action="">
      <p id="ErrorMessage"></p>
      <label for="numOfPeople">How much was you bill?</label></br>
      <input id="billAmount" ><span id="billAmountError"></span><br>
      <label for="numOfPeople">Amount of the tip (Percent)</label></br>
      <input id="tipPercent" ><span id="tipPercentError"></span><br>
      <label for="numOfPeople">How many people are sharing the bill?</label></br>
      <input id="numOfPeople" ><span id="numOfPeopleError"></span></br>
      <button id="calculate" type="button" name="calculate">Calculate</button>
      <p id="billMessage"></p>
    </form>
  </body>
</head>

</html>
  
    <script  src="js/index.js"></script>

</body>

</html>
